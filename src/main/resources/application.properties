#Dev
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=WEB-INF/**
server.servlet.context-path=/sms
# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/db_sms?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# JPA
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#logback
logging.config=classpath:logback.xml
logging.level.com.zd.feedbacks.dao=DEBUG

#MVC
spring.mvc.view.prefix=/WEB-INF/html/
spring.mvc.view.suffix=.html